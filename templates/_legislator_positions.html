{% if positions|is_really_iterable == True %}
    <h3>Non-governmental positions</h3>
    <ul class="positions">
    {% for position_type in positions %}
        {% for position_particular in positions[position_type] %}
            <li data-sheet="{{ position_type }}">{{ position_particular }}</li>
        {% endfor %}
    {% endfor %}
    </ul>
{% endif %}
