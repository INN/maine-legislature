<h3>Legislation sponsored</h3>
<ul class="bills">
{% for bill in COPY.bills %}
    {% if bill.sh_number == legislator.id %}
    <li>
        <span class="bill-title">{{ bill.bill_name }}</span>
        <span class="bill-type">{{ bill.type }} {{ bill.ld_num|int }}</span>
        <span class="bill-link-out"><a href="http://www.mainelegislature.org/legis/bills/display_ps.asp?snum=127&ld={{ bill.ld_num }}/">View in legislative database</a></span>
    </li>
    {% endif %}
{% endfor %}
</ul>
