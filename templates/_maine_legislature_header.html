<header>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1><a href="/">{{ COPY.content.project_name|smarty }}</a></h1>
                <h2>{{ COPY.content.project_description|smarty }}</h2>
                <div id="story-meta">
                    <p class="byline">by <span>{{ COPY.content.byline }}</span></p>
                    <p class="dateblock">
                        <span class="date">{{ COPY.content.pubdate }}</span>
                        <span class="time"> {{ COPY.content.pubtime }}</span>
                    </p>
                </div>
            </div>
        </div>
    </div>
</header>
