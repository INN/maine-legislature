{% if family|is_really_iterable == True %}
    <h5>Family-Member positions and sources of income</h5>
    <ul class="positions">
    {% for family_data in family %}
        {% for family_datum in family[family_data] %}
            <li data-sheet="{{family_data}}">{{ family_datum }}</li>
        {% endfor %}
    {% endfor %}
    </ul>
{% endif %}
