{% if business|is_really_iterable == True %}
    <h3>Businesses owned by self or family</h3>
    <ul class="business business-from-employment">
    {% for business_type in business %}
        {% for business_particular in business[business_type] %}
            <li data-sheet="{{business_type}}">{{ business_particular }}</li>
        {% endfor %}
    {% endfor %}
    </ul>
{% endif %}
